<template name="datepicker2">
  <form id="add-appointment">
    <div class="row">
      <div class="col-xs-8">
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
          <input type="text" class="form-control datetimepicker" data-DateTimePicker name="appointment" placeholder="Pick a Date">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <button class="icon-button"><span class="glyphicon glyphicon-ok" id="plannedfalse"></span></button>
        </div>
      </div>
    </div>
  </form>
</template>
