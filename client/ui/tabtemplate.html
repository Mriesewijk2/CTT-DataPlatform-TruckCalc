<template name="tabtemplate">

  <!-- Use `name` to add a custom class to the outer container -->
  {{#basicTabs name="" tabs=tabs}}
    <!--
      There are two ways to define content for your tabs:

      1. Wrap each tabbed section in a blank `<div></div>`.
         Sections must correspond with the order of the tabs you specified.

      2. Wrap each tabbed section in the provided block helper (RECOMMENDED!).
         `{{#tabContent slug="nameOfSlug"}} ... {{/tabContent}}`
         These can be defined in any order you like.
    -->
    {{#tabContent slug="Upcoming"}}
      Upcoming km: <p id="UpcomingKmCount"></p>
      {{> reactiveTable class="table table-bordered table-hover" settings=Upcoming}}
    {{/tabContent}}

    {{#tabContent slug="Planned"}}
      Planned km: <p id="PlannedKmCount"></p>
      {{> reactiveTable class="table table-bordered table-hover" settings=Planned}}
    {{/tabContent}}

    {{#tabContent slug="Departed"}}
      Departed km: <p id="DepartedKmCount"></p>
      {{> reactiveTable class="table table-bordered table-hover" settings=Departed}}
    {{/tabContent}}
  {{/basicTabs}}

</template>
