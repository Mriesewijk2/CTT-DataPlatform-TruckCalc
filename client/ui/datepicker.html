<template name="datepicker">
  <form id="add-appointment">
    <div class="row">
      <div class="col-xs-8">
        <div class="form-group">
          <input type="text" class="form-control datetimepicker" data-DateTimePicker name="appointment" placeholder="Pick a Date">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <button class="icon-button"><span class="glyphicon glyphicon-ok" id="plannedtrue"></span></button>
        </div>
      </div>
    </div>
  </form>
</template>
